{% load django_bootstrap5%}{% load static%}
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
  <div class="container-fluid">
    <div>
      <a href="/"><img class="navbar-logo" style="height: 60px; width: 60px; width: 60px"
          src="{% static 'images/flaticon.png' %}" alt="image alt text" /></a>
      <a class="navbar-brand" href="/"
        style="font-family: 'Playfair Display', serif; color:'white'; font-size:30px;">Farm Hand</a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="{% url 'profile' user %}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="{% url 'home' user.id%}">My Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="{% url 'new_batch' %}">New Venture</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/logout/">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/">Home</a>
        </li>


        <li class="nav-item">
          <a class='btn btn-default' href="/accounts/login/">Login</a>
        </li>
        <li class="nav-item">
          <a class='btn btn-default' href="/accounts/register/">Register</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

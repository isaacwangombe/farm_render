{% load django_bootstrap5%} {% load static%}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  {% if title %}
  <title>Business - {{title}}</title>
  {% else %}
  <title>Business</title>
  {% endif %} {% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />

  {% endblock %}
</head>

<body>
  <img class="demo-bg" src="/static/images/back3.jpg" alt="">

  {% block content %} {% block scripts%} {% bootstrap_javascript %} {% endblock %}{% endblock %}
</body>

<style>
  img {
    width: 100vw;
    height: 100vh;
    position: absolute;
    top: 0;
  }
</style>

</html>
